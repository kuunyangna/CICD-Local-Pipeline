<!DOCTYPE html>
<html>
<head>
    <title>Minimal Java Web App</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f0f0; padding: 20px; }
        h1 { color: #333; }
        button { padding: 10px 20px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Hello from the Minimal Java Web App!</h1>
    <p>This is a fully static web page served by embedded Jetty in Java.</p>

    <button onclick="showMessage()">Click Me</button>
    <p id="msg"></p>

    <script>
        function showMessage() {
            document.getElementById('msg').innerText = "You clicked the button!";
        }
    </script>
</body>
</html>
